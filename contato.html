    <h1>FALE CONOSCO!</h1>
    <div class="formulario">
      <form action="" method="post">
        <div class="input-container">
          <label for="name">NOME:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name..." class="rounded-input">
        </div>
        
        <div class="input-container">
          <label for="email">E-MAIL:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email..." class="rounded-input">
        </div>

        <div class="input-container">
          <label for="message">MENSAGEM:</label>
          <textarea id="message" name="message" placeholder="Enter your message..." class="rounded-input bigger-textarea"></textarea>
        </div>

        <div class="input-container">
          <input type="submit" value="Enviar" class="submit-button">
        </div>
      </form>
    </div>
